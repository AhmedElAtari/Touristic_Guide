	<!-- BEGIN GLOBAL MANDATORY STYLES -->
	<link href="login/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="login/plugins/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
	<link href="login/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

<body class="login">
	<div class="logo">
		<img src="images\logo.png">
	</div>

	<div class="content">
		<form class="form-vertical login-form" action="" method="post">
			<h3 class="form-title">Login to your account</h3>
			<div class="alert alert-error hide">
				<button class="close" data-dismiss="alert"></button>
				<span>Enter any username and password.</span>
			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">Username</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-user"></i>
						<input class="m-wrap placeholder-no-fix" type="text"  autocomplete="off" placeholder="Username" name="username" id="user"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">Password</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-lock"></i>
						<input class="m-wrap placeholder-no-fix" type="password"  autocomplete="off" placeholder="Password" name="password" id="pass"/>
					</div>
				</div>
			</div>
			<div class="form-actions">
				<button type="submit" id="submit"class="btn blue pull-right">
				Se Connecter <i class="m-icon-swapright m-icon-white"></i>
				</button>            
			</div>
		</form>

	</div>

	<div class="copyright">2015 &copy; <a href="http://ahmedelatari.com/">TangerG</a> Authentification</div>

	<!--  CORE PLUGINS -->   
	<script src="login/plugins/jquery-1.10.1.min.js" type="text/javascript"></script>  
	<script src="login/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>


	<!-- PAGE LEVEL PLUGINS -->
	<script src="login/plugins/jquery-validation/dist/jquery.validate.min.js" type="text/javascript"></script>>

	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="login/scripts/app.js" type="text/javascript"></script>
	<script src="login/scripts/login-soft.js" type="text/javascript"></script>      
	<!-- END PAGE LEVEL SCRIPTS --> 
	

	<script>
		jQuery(document).ready(function() { 
		  App.init();
		  Login.init();
		});
	</script>

</body>
</html>
